<!DOCTYPE html>
<html>
<body onload="myFunction()">
<h2>Dynamic SELECT</h2>
<h3>Another example (not using form) for generating dynamic text from HTML (=prepare a question without using code)</h3>

<p>Change any of the following values</p>

<label for="field">which fields?</label><br>
<input type="text" id="field" value="*" oninput="myFunction()">

<br><br>

<label for="table">which table?</label><br>
<select id="table" onchange="myFunction()">
  <option value="mt_species_all">mt_species_all</option>
  <option value="mt_country">mt_country</option>
</select>

<br><br>
<label for="filter">which category?</label><br>
<select id="filter" value="" onchange="myFunction()">
  <option value="NULL">NULL</option>
  <option value="CR">CR</option>  
  <option value="DD">DD</option>
  <option value="EN">EN</option>
  <option value="EW">EW</option>
  <option value="EX">EX</option>
  <option value="LC">LC</option>
  <option value="NT">NT</option>
  <option value="VU">VU</option>
</select>

<br><br>

<p id="output"></p>

<script>
function myFunction() {
var x1 = document.getElementById("field").value;
var x2 = document.getElementById("table").value;
var x3 = document.getElementById("filter").value;
var x4;
  if (x3 != "NULL") {
    x4 = " WHERE category = " + x3;
  } else {
    x4 = ";";
  };
var y = "SELECT " + x1 + " FROM " + x2 + x4;

document.getElementById("output").innerHTML = y;
}
</script>

</body>
</html>
