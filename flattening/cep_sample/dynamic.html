<!DOCTYPE html>
<html>
<body>

<h2>Dynamic SELECT</h2>
<h3>An example of generating dynamic text from HTML (=prepare a question without using code)</h3>

<script>
function alertName(){
var sel1 = "SELECT * FROM mt_species_all "
var filter1 = document.nameForm.nameField.value // store text field value in variable
   if(filter1 != "") {// if field is not empty
   alert(sel1 + "WHERE category = '" + filter1 + "';" ) // concatenate text field value with this string
   }
   else{
   alert(sel1)
   }
}
</script>
<p>If you want to list all the values in the table "mt_species_all", just press the button "click me".</p>
<br>
<p>If you want to filter the values by IUCN category...</p>
<br>
<form name="nameForm">
<label for="myField">... select the category from this list:</label>
<input list="categories" id="myField" name="nameField" />
<datalist id="categories">
  <option value="CR">
  <option value="DD">
  <option value="EN">
  <option value="EW">
  <option value="EX">
  <option value="LC">
  <option value="NT">
  <option value="VU">
</datalist>
<br>
<br>
<label for="myButton">... then press the button "click me"</label>
<button name="myButton" id="myButton" onclick="alertName()">click me</button>  
</form>

</body>
</html>
